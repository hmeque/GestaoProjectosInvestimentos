<!DOCTYPE html>
<html
	style="height: 604px; font: message-box; font-family: monospace; color: black;"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<title>Registo de Projectos</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="vendor/noui/nouislider.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="css/util.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
	href="mystyles.css" />
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}" />


</head>
<body style="height: 567px;">

	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" th:object="${projecto}"
				th:action="@{/Projecto}" method="POST">
				<span class="contact100-form-title"> Registar Projectos </span>

				<div class="wrap-input100 validate-input bg1"
					data-validate="Por favor introduza o nome da entidade responsavel">
					<span class="label-input100">nome *</span> <input class="input100"
						type="text" name="name" placeholder="Responsavel do Projecto"
						th:field="*{responsavel}">
				</div>

				<div class="wrap-input100 validate-input bg1 rs1-wrap-input100"
					data-validate="Enter Your Email (e@a.x)">
					<span class="label-input100">data de inicio *</span> <input
						class="form-control input-sm" type="date" th:field="*{dataInicio}"
						name="dataInicial" placeholder="Data de Inicio ">
				</div>

				<div class="wrap-input100 bg1 rs1-wrap-input100">
					<span class="label-input100">meses para execucao</span> <input
						class="input100" type="text" th:field="*{mesesDuracao}"
						name="duracao" placeholder="Duracao do projecto">
				</div>

				<div class="wrap-input100 input100-select bg1">
					<span class="label-input100">sector *</span>
					<div>
						<select th:field="*{sector}" class="js-select2" name="service">
							<option value="Privado">Privado</option>
							<option value="Publico">Publico</option>
							<option value="ONG">ONG</option>
							<option value="Associacoes Religiosas">Associacoes
								Religiosas</option>
						</select>

						<div class="dropDownSelect2"></div>
					</div>

				</div>

				<div class="wrap-input100 input100-select bg1">
					<span class="label-input100">ramo de actividade *</span>
					<div>
						<select th:field="*{tipoProjecto}" class="js-select2"
							name="service">
							<option value="Agricultura e Actividades Rurais">Agricultura
								e Actividades Rurais</option>
							<option value="Servicos de Saude">Servicos de Saude</option>
							<option value="Servicos Bancarios">Servicos Bancarios</option>
							<option value="Tecnologias e Informatica">Tecnologias e
								Informatica</option>
							<option value="Construcao Civil">Construcao Civil</option>
						</select>
						<div class="dropDownSelect2"></div>
					</div>
				</div>

				<div class="wrap-input100 validate-input bg0 rs1-alert-validate"
					data-validate="Please Type Your Message">
					<span class="label-input100">Listar parceiros e socios</span>
					<textarea th:field="*{parceitros}" class="input100"
						name="listar parceiros e socios"></textarea>
				</div>

				<div class="wrap-input100 validate-input bg0 rs1-alert-validate"
					data-validate="Please Type Your Message">
					<span class="label-input100">Descricao do Projecto</span>
					<textarea class="input100" name="descricao" th:field="*{descricao}"
						></textarea>
				</div>

				<div class="wrap-input100 input100-select bg1">
					<span class="label-input100">ponto de situacao *</span>
					<div>
						<select th:field="*{estado}" class="js-select2" name="service">
							<option value="Registado">Registado</option>
							<option value="Iniciado">Iniciado</option>
							<option value="Terminado">Terminado</option>
						</select>


						<div class="dropDownSelect2"></div>

					</div>
					</div>
					<div>
						<div>
							<span class="label-input100">Introduzir um resumo *</span>
							<div>
								<input type="file" title="Resumo do Projecto"
									style="width: 200px; height: 38px">


					</div>


							<div class="container-contact100-form-btn">
								<button type="submit" class="contact100-form-btn">
									<span> Submeter <i class="fa fa-long-arrow-right m-l-7"
										aria-hidden="true"></i>
									</span>
								</button>
							</div>
							
							</div>
							</div>
							
							
			</form>
		</div>
	</div>



	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".js-select2").each(function() {
			$(this).select2({
				minimumResultsForSearch : 20,
				dropdownParent : $(this).next('.dropDownSelect2')
			});

			$(".js-select2").each(function() {
				$(this).on('select2:close', function(e) {
					if ($(this).val() == "Please chooses") {
						$('.js-show-service').slideUp();
					} else {
						$('.js-show-service').slideUp();
						$('.js-show-service').slideDown();
					}
				});
			});
		})
	</script>
	<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/noui/nouislider.min.js"></script>
	<script>
		var filterBar = document.getElementById('filter-bar');

		noUiSlider.create(filterBar, {
			start : [ 1500, 3900 ],
			connect : true,
			range : {
				'min' : 1500,
				'max' : 7500
			}
		});

		var skipValues = [ document.getElementById('value-lower'),
				document.getElementById('value-upper') ];

		filterBar.noUiSlider.on('update', function(values, handle) {
			skipValues[handle].innerHTML = Math.round(values[handle]);
			$('.contact100-form-range-value input[name="from-value"]').val(
					$('#value-lower').html());
			$('.contact100-form-range-value input[name="to-value"]').val(
					$('#value-upper').html());
		});
	</script>
	<!--===============================================================================================-->
	<script src="js/main.js"></script>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async
		src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() {
			dataLayer.push(arguments);
		}
		gtag('js', new Date());

		gtag('config', 'UA-23581568-13');
	</script>

</body>
</html>
